<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>左侧功能列表</title>
    <style>
        .sidebar {
            width: 240px; /* 适配平台最大340px限制 */
            height: 100vh;
            background: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            padding: 20px 0;
            box-sizing: border-box;
        }
        .sidebar h3 {
            padding: 0 20px;
            margin: 0 0 15px;
            font-size: 18px;
            color: #333;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sidebar li:hover {
            background: #f5f7fa;
        }
        .sidebar li i {
            margin-right: 10px;
            color: #409eff;
        }
    </style>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h3>发现</h3>
        <ul>
            <li><i class="fas fa-video"></i>视频理解</li>
            <li><i class="fas fa-robot"></i>机器阅读</li>
            <li><i class="fas fa-language"></i>机器翻译</li>
            <li><i class="fas fa-chalkboard-teacher"></i>万能黑板</li>
            <li><i class="fas fa-user-robot"></i>数字人</li>
        </ul>
    </div>
</body>
</html>
